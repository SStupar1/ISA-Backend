<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired>
      <span>
        Ime
      </span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="name" formControlName="name" placeholder="ime"/>
      <nz-form-explain *ngIf="validateForm.get('name')?.dirty && validateForm.get('name')?.errors"
        >Unesite ime!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address" nzRequired>
      <span>
        Adresa
      </span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="address" formControlName="address" placeholder="adresa" />
      <nz-form-explain *ngIf="validateForm.get('address')?.dirty && validateForm.get('address')?.errors"
        >Unesite adresu!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description" nzRequired>
      <span>
        Opis
      </span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input nz-input id="description" formControlName="description" placeholder="opis" />
      <nz-form-explain *ngIf="validateForm.get('description')?.dirty && validateForm.get('description')?.errors"
        >Unesite opis!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>

      <nz-time-picker [(ngModel)]="timeE" [nzDefaultOpenValue]="defaultOpenValue"></nz-time-picker>
    </nz-form-control>
  </nz-form-item> -->

  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary">Dodaj</button>
    </nz-form-control>
  </nz-form-item>
</form>
