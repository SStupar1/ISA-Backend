<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Ime</th>
      <th>Adresa</th>
      <th> </th>
      <th> </th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.address }}</td>
      <!-- <td>
        <a (click)="onPodaci(data.id)">Podaci</a>
      </td> -->
      <td *ngIf="data.name !== 'Ime 1'">
        <!-- <a (click)="onEdit(data.id)">Izmeni</a> -->
        <button (click)="onPodaci(data.id)" nz-button nzType="primary" nzGhost>Izmeni</button>
      </td>
      <td *ngIf="data.name !== 'Ime 1'">
        <button (click)="onDelete(data.id)" nz-button nzType="danger" nzGhost>Ukloni</button>
      </td>
      <td>
        <button (click)="avgGrade(data.id)" nz-button nzType="primary" nzGhost>Prosecna ocena</button>
      </td>
    </tr>
  </tbody>
</nz-table>
