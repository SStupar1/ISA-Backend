<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Email</th>
      <th> </th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.firstName }}</td>
      <td>{{ data.lastName }}</td>
      <td>{{ data.email }}</td>
      <td>
        <!-- <a (click)="onProfil(data.id)">Profil</a> -->
        <button (click)="onProfil(data.id)" nz-button nzType="primary" nzGhost>Profil</button>
      </td>
      <td *ngIf="isAdmin">
        <!-- <a (click)="onDelete(data.id)">Ukloni</a> -->
        <button (click)="onDelete(data.id)" nz-button nzType="danger" nzGhost>Ukloni</button>
      </td>
    </tr>
  </tbody>
</nz-table>

<div class="ant-input-affix-wrapper">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input type="text" formControlName="firstName" nz-input placeholder="ime" />
    </nz-input-group>
    
    <br />
    <br />

    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input type="text" formControlName="lastName" nz-input placeholder="prezime" />
    </nz-input-group>
    
    <br />
    <br />
    
    <button nz-button nzType="primary" [disabled]="!form.valid" nzGhost>Pretrazi</button>
  </form>
</div>
